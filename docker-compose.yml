version: '3.8'

services:
  # Ollama LLM Service
  ollama:
    image: ollama/ollama:latest
    container_name: dhl-rag-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ChromaDB Vector Store
  vectordb:
    build:
      context: .
      dockerfile: Dockerfile.vectordb
    container_name: dhl-rag-vectordb
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/data/chroma
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3

  # RAG Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: dhl-rag-backend
    ports:
      - "8080:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - CHROMA_HOST=vectordb
      - CHROMA_PORT=8000
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    depends_on:
      ollama:
        condition: service_healthy
      vectordb:
        condition: service_healthy

volumes:
  ollama_data:
  chroma_data:

networks:
  default:
    name: dhl-rag-network
